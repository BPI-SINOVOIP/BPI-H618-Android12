---
language: c
os:
  - linux
  - osx
dist: bionic
arch: s390x
addons:
  apt:
    packages:
      - libfuse-dev
  homebrew:
    update: true
    casks:
      - osxfuse

script:
  - autoreconf --install
  - ./configure CFLAGS='-Wall -Wextra'
  - make -k
  - dd if=/dev/zero of=foo.img bs=1048576 count=1
  - mkfs/mkexfatfs -i 12345678 foo.img
  - fsck/exfatfsck foo.img
  - echo 'f1b3a11f781533f5b69086596be38367d0ebfb77  foo.img' | shasum -c
